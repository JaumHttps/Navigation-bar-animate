<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="navigation">
      <div class="user">
        <div class="img-box">
          <img src="./artista-3.png" alt="" />
        </div>
        <p class="user-name">Jaum_https</p>
      </div>

      <div class="menu-button"></div>
      <ul class="menu">
        <li><ion-icon name="person-outline"></ion-icon>My profile</li>
        <li><ion-icon name="mail-outline"></ion-icon>Messagens</li>
        <li><ion-icon name="settings-outline"></ion-icon>Settings</li>
        <li><ion-icon name="help-outline"></ion-icon>Help & Suppot</li>
        <li><ion-icon name="log-out-outline"></ion-icon>Logout</li>
      </ul>
    </div>

    <script>
      const menuButton = document.querySelector('.menu-button')
      const navigation = document.querySelector('.navigation')

      menuButton.addEventListener('click', () => {
        navigation.classList.toggle('active')
      })
    </script>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>

    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
